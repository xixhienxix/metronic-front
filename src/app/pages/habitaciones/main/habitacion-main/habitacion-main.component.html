<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title ">
        <h3 class="card-label">Habitaci贸n</h3>
        <button style="position: absolute; right: 0px; margin: 10px;" class="btn btn-primary" (click)="altaDehabitacion()">Agregar Nueva Habitacin</button>
      </div>
    </div> 
  
    <div class="card-body">

  
      <!-- begin: Grouping -->
      <ng-container *ngIf="grouping.getSelectedRowsCount()">
        <div class="form">
          <div class="row align-items-center form-group-actions margin-top-20 margin-bottom-20">
            <div class="col-xl-12">
              <div class="form-group form-group-inline">
                <div class="form-label form-label-no-wrap">
                  <label class="font-bold font-danger"><span>Selected records count:
                      <b>{{ grouping.getSelectedRowsCount() }}</b></span></label>
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <!-- end: Grouping -->
  
      <!-- begin:Table -->
      <div class="table-responsive angular-bootstrap-table">
        
        <table class="table overflow-hidden table-head-custom table-vertical-center">
          <thead>
            <th>
              Nombre de la Habitaci贸n
              <app-sort-icon column="Codigo" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th>
              Codigo de la Habitaci贸n
              <app-sort-icon column="Numero" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th style="text-align: center;">
              Tipo
              <app-sort-icon column="Tipo" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th style="text-align: center;">
              Capacidad
              <app-sort-icon column="Personas" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th>
              Inventario
              <app-sort-icon column="Inventario" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                (sort)="sort($event)"></app-sort-icon>
            </th>
            <th>Acciones</th>
          </thead>
          <tbody>
            <tr *ngFor="let habitacion of habitacionService.items$ | async">
              <td style="text-align: center; vertical-align: middle;">{{ habitacion.Codigo }}</td>
              <td style="text-align: center; vertical-align: middle;">{{ habitacion.Numero }}</td>
              <td style="text-align: center; vertical-align: middle;">{{ habitacion.Tipo }}</td>
                <td style="text-align: center; vertical-align: middle;">{{ habitacion.Personas }}</td>
                <td style="text-align: center; vertical-align: middle;">{{ habitacion.Inventario }}</td>
                <td style="text-align: center; vertical-align: middle;">
                <a
                title="Borrar Habitaci贸n"
                class="btn btn-icon btn-light btn-hover-danger btn-sm"
                (click)="popDelete(habitacion)">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
            class="svg-icon svg-icon-md svg-icon-danger">
          </span>
              </a>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end: Table -->
      <app-paginator class="flex-wrap d-flex justify-content-between align-items-center" [paginator]="paginator"
        [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
    </div>
  </div>
