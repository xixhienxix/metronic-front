<div class="modal-header">
  <div class="modal-title h4">Actualizacion de Estatus de Huespedes</div>
</div>
<div class="modal-body overlay overlay-block cursor-default">
  <ng-container *ngIf="isLoading">
    <div class="overlay-layer">
      <div class="spinner spinner-lg spinner-primary"></div>
    </div>
  </ng-container>

  <div class="table-responsive angular-bootstrap-table">
    <table class="table table-head-custom table-vertical-center overflow-hidden">
      <thead>
        <th>NOMBRE</th>
        <!-- <th>LASTNAME</th> -->
        <th>STATUS</th>
      </thead>
      <tbody>
        <tr *ngFor="let huesped of huespedes">
          <td>{{huesped.firstName}}</td>
          <!-- <td>{{huespedes.lastName}}</td> -->
          <td>
            <span class="label label-lg label-inline" 
              [class.label-light-danger]="huesped.status === 1"
              [class.label-light-success]="huesped.status === 2" 
              [class.label-light-secondary]="huesped.status === 3"
              [class.label-light-warning]="huesped.status === 4"
              [class.label-light-info]="huesped.status === 5"
              [class.label-light-dark]="huesped.status === 6"
              [class.label-light-primary]="huesped.status === 7"
              >
              <ng-container *ngIf="huesped.status === 1">HÃºesped en Casa</ng-container>
              <ng-container *ngIf="huesped.status === 2">Reserva Sin pago</ng-container>
              <ng-container *ngIf="huesped.status === 3">Reserva Confirmada</ng-container>
              <ng-container *ngIf="huesped.status === 4">Hizo Check-Out</ng-container>
              <ng-container *ngIf="huesped.status === 5">Uso Interno</ng-container>
              <ng-container *ngIf="huesped.status === 6">Bloqueo</ng-container>
              <ng-container *ngIf="huesped.status === 7">Reserva Temporal</ng-container>
            </span>
          </td>
      </tbody>
    </table>
  </div>

</div>

<div class="form modal-footer">
  <div class="form-group mr-2">
    <select class="form-control" [(ngModel)]="status" name="status">
      <option value="1">Chardonay</option>
      <option value="2">Cabernet</option>
      <option value="3">Shiraz</option>
      <option value="4">Malbec</option>
      <option value="5">La Vid</option>
      <option value="6">Merlot</option>
      <option value="7">Pinot Noir</option>

    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-light btn-elevate mr-3" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary btn-elevate" (click)="updateCustomersStatus()">Update Status</button>
  </div>
</div>
