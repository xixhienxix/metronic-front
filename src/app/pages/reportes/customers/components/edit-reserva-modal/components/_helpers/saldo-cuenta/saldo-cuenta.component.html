<div class="modal-header">
    <h4 class="modal-title">Saldo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
        <form [formGroup]="abonoFormGroup" (ngSubmit)="onSubmitAbono()">
          <div style="text-align: right;" class="row col-md-12">
            <small *ngIf="submittedAbono" style=" color: red;">Captura los Datos Faltantes</small>
          </div>
          <div class="row col-md-12">
      
                  <div class="col-sm-12">
                    <input
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="conceptoManual"
                    placeholder="Concepto Manual"
                    autocomplete="off"
                    formControlName="conceptoManual"
                    [class.is-invalid]="isControlInvalidAbono('conceptoManual')"
                    [class.is-valid]="isControlValidAbono('conceptoManual')" 
                    value=""
                  />
                  </div>
            </div>
            <br>
            <div class="col-sm-12">
                <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                name="cantidadAbono"
                placeholder="$ Cantidad a Pagar"
                autocomplete="off"
                formControlName="cantidadAbono"
                [class.is-invalid]="isControlInvalidAbono('cantidadAbono')"
                [class.is-valid]="isControlValidAbono('cantidadAbono')" 
                [value]="saldoPendiente"
              />
            </div>
            <!-- <div class="col-sm-2">
              <button type="button" (click)="maxCantidad()" class="btn btn-danger">
                [MAX]
              </button>
            </div> -->

            <br>
            <div class="col-sm-12">
                    <input
                    #notaAbono
                    type="text"
                    class="form-control form-control-lg form-control-solid"
                    name="notaAbono"
                    placeholder="Nota / Referencia"
                    autocomplete="off"
                    formControlName="notaAbono"
                    [class.is-invalid]="isControlInvalidAbono('notaAbono')"
                    [class.is-valid]="isControlValidAbono('notaAbono')" 
                    />
               
            </div>
        <br>
          <div  class="row col-md-12">
          
        
            <div class="col-sm-12">
                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label>Forma de Pago</mat-label>
                    <mat-select 
                    style="font-weight: bold;"
                    formControlName="formaDePagoAbono">
                        <mat-option *ngFor="let pago of formasDePago" value={{pago}}>{{pago}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        
        <br>
        
        
            <div class="col-lg-12">
                <button
                  [disabled]="isLoading"
                  class="btn btn-primary btn-block"
                  type="submit"
                  name="estatus"
                >
                  Realizar Pago
                </button>
                <br>
              </div>
              
        </form>
                  
        </div>


  </div>


<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
  </div>
